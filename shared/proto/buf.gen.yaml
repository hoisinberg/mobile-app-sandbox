version: v2
plugins:
  # Generate TypeScript for React Native (Connect-Web)
  - local: protoc-gen-es
    # Output directory relative to -o flag passed to `buf generate`
    out: .
    opt:
      - target=ts
  - local: protoc-gen-connect-es
    # Output directory relative to -o flag passed to `buf generate`
    out: .
    opt:
      - target=ts
      - import_extension=.ts
inputs:
  - directory: .
